<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo... | jQuery</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>

<body>

  <form class="container pt-5">
    <div class="row box justify-content-center text-center">
      <h2>Write your ToDo...</h2>

      <div class="col-lg-4 col-12 mt-3">
        <input class="form__input1 form-control" type="text" placeholder="ToDo title..." required>
      </div>

      <div class="col-lg-4 col-12 mt-3">
        <input class="form__input3 form-control" type="text" placeholder="ToDo description..." required>
      </div>
      
      <div class="col-lg-4 col-12 mt-3 d-flex">
        <input class="form__input2 form-control" type="text" placeholder=" Your name..." required>
        <button class="enter">Add</button>
      </div>

      <div class="result-heading mt-4"></div>
      <div class="result-container">
      </div>
    </div>
  </form>


  <script src="js/jquery.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
